<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Isadora Paula's BYU-Idaho WDD 130 course home page.">
    <meta name="author" content="Isadora Paula">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>WDD 130 | HTML Form - User Poll</h1>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullanme">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <!-- Another valid way/method: 
                     <fieldset>
                        <legend>Contact Information</legend><label>Full Name: <input type="text"
                                name="fullname"></label><label>Email: <input type="email" name="useremail"></label>
                    </fieldset>-->
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column3">
                    <label for="browser">What is your favorite internet browser?</label><select id="browser"
                        name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select><br>
                </div>
                <div class="form-item column4">
                    <label for="pet">Do you have a household pet?</label><input type="checkbox" id="pet" name="pet"><br>
                </div>
                <div class="form-item column5">
                    <div class="form-item feedback">
                        <label for="feedback">List the places you have lived:</label>
                    </div>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;
            2025 | HTML form - User Poll Activity | Isadora Paula</p>
    </footer>
</body>

</html>
